apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: HTTPS
  name: keycloak-ingress
  namespace: keycloak-system
spec:
  defaultBackend:
    service:
      name: keycloak-full-coral-service
      port:
        number: 8443
  ingressClassName: nginx
  tls:
    - hosts:
        - host.keycloak.full-coral.cc
      secretName: keycloak-tls
  rules:
    - host: host.keycloak.full-coral.cc
      http:
        paths:
          - backend:
              service:
                name: keycloak-full-coral-service
                port:
                  number: 8443
            pathType: ImplementationSpecific
