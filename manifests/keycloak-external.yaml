apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: keycloak-full-coral
spec:
  instances: 3
  db:
    vendor: postgres
    database: keycloak-db
    host: keycloak-postgres-known-jaybird.postgres.database.azure.com
    usernameSecret:
      name: keycloak-db-secret
      key: username
    passwordSecret:
      name: keycloak-db-secret
      key: password
  http:
    tlsSecret: keycloak-tls
  hostname:
    hostname: host.keycloak.full-coral.cc
  ingress:
    enabled: false
    className: nginx
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: HTTPS
  name: keycloak-ingress
  namespace: keycloak-system
spec:
  defaultBackend:
    service:
      name: keycloak-full-coral-service
      port:
        number: 8443
  ingressClassName: nginx
  tls:
  - hosts:
      - host.keycloak.full-coral.cc
    secretName: keycloak-tls
  rules:
  - host: host.keycloak.full-coral.cc
    http:
      paths:
      - backend:
          service:
            name: keycloak-full-coral-service
            port:
              number: 8443
        pathType: ImplementationSpecific